<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute</title>
</head>

<body>

    <label id="lblSample" data-blog-id="heehee">Sample Label</label>

    <button type="button" data-button-value="button1" class="btn">Button 1</button>
    <button type="button" data-button-value="button2" class="btn">Button 2</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const blogId = $('#lblSample').data('blog-id');
        console.log(blogId);

        $('.btn').click(function(){
            let buttonValue = $(this).data('button-value');
            console.log(buttonValue);
        });

    </script>
</body>

</html>
